<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylish Sign In Form</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 350px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: #5a67d8;
    }

    .signup-link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .signup-link a {
      color: #667eea;
      text-decoration: none;
    }
     /* Mobile Responsive */
    @media (max-width: 320px) {
      body {
        padding: 10px;
        align-items: flex-start;
      }

      .form-container {
        padding: 25px;
        margin-top: 60px;
        box-shadow: none;
        border-radius: 10px;
      }

      input[type="email"],
      input[type="password"],
      button {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

    <form>

    </form>

</body>
</html>
